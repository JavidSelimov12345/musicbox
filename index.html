<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="side"></div>
        <div class="main">
            <div class="note" id="boxdo">DO
                <audio id="do" src="noty-do.mp3"></audio>
                <!-- <button id="play"onclick="playSound()">play</button> -->
            </div>
            <div class="note" id="boxre">RE
                <audio id="re" src="re.mp3"></audio>
            </div>
            <div class="note" id="boxmi">MI
                <audio id="mi" src="mi.mp3"></audio>
            </div>
            <div class="note" id="boxfa">FA
                <audio id="fa" src="fa.mp3"></audio>
            </div>
            <div class="note" id="boxsol">SOL
                <audio id="sol" src="sol.mp3"></audio>
            </div>
            <div class="note" id="boxlya">LYA
                <audio id="lya" src="lja.mp3"></audio>
            </div>
            <div class="note" id="boxsi">SI
                <audio id="si" src="si.mp3"></audio>
            </div>

        </div>
        <div class="side"></div>
    </div>


    <script src="main.js"></script>

</body>

</html>
